<body background="images/iter+.jpg">

    <form name="form" method="post" action="logn.html" onsubmit="return validate()">
        <h3 align="center">STUDENT REGISTRATION FORM</h3>


        <table align="center">

            <!----- First Name ---------------------------------------------------------->
            <tr>
                <td>FIRST NAME</td>
                <td>
                    <input type="text" required name="First_Name" />

                </td>
            </tr>

            <!----- Last Name ---------------------------------------------------------->
            <tr>
                <td>LAST NAME</td>
                <td>
                    <input type="text" required name="Last_Name" />

                </td>
            </tr>

            <!----- Date Of Birth -------------------------------------------------------->
            <tr>
                <td>DATE OF BIRTH</td>
                <td>
                    <input type="date" required>
                </td>
            </tr>




            <!----- Email Id ---------------------------------------------------------->
            <tr>
                <td>EMAIL ID</td>
                <td>
                    <input type="email" required name="Email_Id">
                </td>
            </tr>

            <!----- Mobile Number ---------------------------------------------------------->
            <tr>
                <td>MOBILE NUMBER</td>
                <td>
                    <input type="text" required name="Mobile_Number" /> (10 digit number)
                </td>
            </tr>

            <!- Gender ----------------------------------------------------------->
            <tr>
                <td>GENDER</td>
                <td>
                    Male
                    <input type="radio" required name="Gender" value="Male" /> Female
                    <input type="radio" required name="Gender" value="Female" />
                </td>
            </tr>

            <!----- Address ---------------------------------------------------------->
            <tr>
                <td>ADDRESS
                    <br />
                    <br />
                </td>
                <td>
                    <textarea required name="Address" rows="4" cols="30"></textarea>
                </td>
            </tr>

            <!----- City ---------------------------------------------------------->
            <tr>
                <td>CITY</td>
                <td>
                    <input type="text" name="City" />

            </tr>

            <!----- Pin Code ---------------------------------------------------------->
            <tr>
                <td>PIN CODE</td>
                <td>
                    <input type="text" required name="Pin_Code" />

                </td>
            </tr>

            <!----- State ---------------------------------------------------------->
            <tr>
                <td>STATE</td>
                <td>
                    <input type="text" required name="State" requird />

                </td>
            </tr>

            <!----- Country ---------------------------------------------------------->
            <tr>
                <td>COUNTRY</td>
                <td>
                    <input type="text" reqyired name="Country" value="India" readonly="readonly" />
                </td>
            </tr>

            <!----- Hobbies ---------------------------------------------------------->

            <tr>
                <td>HOBBIES
                    <br />
                    <br />
                    <br />
                </td>

                <td>
                    Drawing
                    <input type="checkbox" name="Hobby_Drawing" value="Drawing" /> Singing
                    <input type="checkbox" name="Hobby_Singing" value="Singing" /> Dancing
                    <input type="checkbox" name="Hobby_Dancing" value="Dancing" /> Sketching
                    <input type="checkbox" name="Hobby_Cooking" value="Cooking" />

                </td>
            </tr>

            <!----- Qualification---------------------------------------------------------->
            <tr>
                <td>QUALIFICATION </td>

                <td>
                    <select>
                        <option>Selectqualification</option>
                        <option>SSC</option>
                        <option>Intermediated</option>
                        <option>B.E/B.Tech</option>
                        <option>MBA</option>
                    </select>
            </tr>

            <!----- Course ---------------------------------------------------------->
            <tr>
                <td>COURSES
                    <br />APPLIED FOR</td>
                <td>
                    PostGraduation
                    <input type="radio" name="Course" value="PostGraduation"> Phd
                    <input type="radio" name="Course" value="Phd">

                </td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <input id="submit" type="submit" value="Submit" onclick="validate()">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
