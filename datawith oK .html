<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var divs = new Array();
        divs[0] = "errFirst";
        divs[1] = "errLast";
        divs[2] = "errEmail";
        divs[3] = "errUid";
        divs[4] = "errpwd";
        divs[5] = "errcpwd";
        function validate() {
            var inputs = new Array();
            inputs[0] = document.getElementById('first').value;
            inputs[1] = document.getElementById('last').value;
            inputs[2] = document.getElementById('email').value;
            inputs[3] = document.getElementById('Uid').value;
            inputs[4] = document.getElementById('pwd').value;
            inputs[5] = document.getElementById('cpwd').value;
            var errors = new Array();
            errors[0] = <span style="color:red">please enter your First name</span>;
            errors[1] = <span style='color:red'>Please enter your last name!</span>;
            errors[2] = <span style='color:red'>Please enter your email!</span>;
            errors[3] = <span style='color:red'>Please enter your user id!</span>;
            errors[4] = <span style='color:red'>Please enter your password!</span>;
            errors[5] = <span style='color:red'>Please confirm your password!</span>;
            for (i in inputs) {
                var errMessage = errors[i];
                var div= divs[i];
                if (inputs[i] == "")
                    document.getElementById(div).innerHTML = errMessage;
                else if (i == 2) {
                    var atpos = inputs[i].indexOf("@");
                    var dotpos = inputs[i].lastIndexOf(".");
                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= inputs[i].length)
                        document.getElementById('errEmail').innerHTML = <span style='color: red'>Enter a valid email address!</span>;
                    else
                        document.getElementById(div).innerHTML = "OK!";
                }
                else if (i == 5) {
                    var first = document.getElementById('pwd').value;
                    var second = document.getElementById('cpwd').value;
                    if (second != first)
                        document.getElementById('errcpwd').innerHTML = <span style='color: red'>Your passwords don't match!</span>;
                    else
                        document.getElementById(div).innerHTML = "OK!";
                }
                else
                    document.getElementById(div).innerHTML = "OK!";
            }
        }
        function finalValidate() {
            var count = 0;
            for (i = 0; i < 6; i++) {
                var div = divs[i];
                if (document.getElementById(div).innerHTML == "OK!")
                    count = count + 1;
            }
            if (count == 6)
                document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
        }
    </script>



</head>

<body>
    <table id="table1">
        <tr>
            <td>FirstName</td>
            <td>
                <input type="text" id="first" name="FirstName">
            </td>
            <td>
                <div id="errfirst"></div>
            </td>
        </tr>
        <tr>
            <td>LastName</td>
            <td>
                <input type="text" id="last" name="LastName">
            </td>
            <td>
                <div id="errlast"></div>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" id="email" name="Email">
            </td>
            <td>
                <div id="erremail"></div>
            </td>
            <tr>
                <td>UserId</td>
                <td>
                    <input type="text" id="Uid" name="UserId">
                </td>
                <td>
                    <div id="errUid"></div>
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td>
                    <input type="password" id="pwd" name="password">
                </td>
                <td>
                    <div id="errpwd"></div>
                </td>
            </tr>
            <tr>
                <td>Confirmpassword</td>
                <td>
                    <input type="password" id="cpwd" name="Confirmpassword">
                </td>
                <td>
                    <div id="errcpwd"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" onclick="return validate(); return finalValidate()";/>
                </td>
                <td>
                    <div id="errFinal"></div>
                </td>
            </tr>
            </td>
        </tr>





















    </table>
</body>

</html>
